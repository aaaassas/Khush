<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Khushi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }
        .output {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glowOutput 2s infinite alternate;
        }
        @keyframes glowOutput {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            100% { text-shadow: 0 0 20px #ff4500, 0 0 40px #ff4500; }
        }
    </style>
</head>
<body>
    <h1>Welcome Khushi</h1>
    <input type="text" id="userInput" placeholder="Type something here..." oninput="showOutput()">
    <div class="output" id="outputText"></div>

    <script>
        function showOutput() {
            const input = document.getElementById('userInput').value;
            const output = document.getElementById('outputText');
            output.innerHTML = input + ' üêß';
        }
    </script>
</body>
</html>
